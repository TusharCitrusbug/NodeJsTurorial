<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.css"
        integrity="sha512-0Nyh7Nf4sn+T48aTb6VFkhJe0FzzcOlqqZMahy/rhZ8Ii5Q9ZXG/1CbunUuEbfgxqsQfWXjnErKZosDSHVKQhQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Real Time Messaging</h1>
    <textarea type="text" name="message" id="message" rows="3" cols="3"></textarea>
    <button id="send">Send Message</button>
    <pre id="messages"></pre>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"
        integrity="sha512-hkvXFLlESjeYENO4CNi69z3A1puvONQV5Uh+G4TUDayZxSLyic5Kba9hhuiNLbHqdnKNMk2PxXKm0v7KDnWkYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">

        $('#message').emojioneArea({
            pickerPosition: 'bottom',
            autoHideFilters: true

        });
        (() => {
            const sendBtn = document.querySelector('#send')
            const messages = document.querySelector('#messages')
            const messageBox = document.querySelector('#message')
            let ws;
            function showMessage(msg) {
                console.log("show message", msg);
                messages.textContent += `\n\n${msg}`;
                messages.scrollTop = msg.scrollHeight;
                messageBox.value = '';
            }

            function init() {
                if (ws) {
                    ws.onerror = ws.onopen = ws.onclose = null;
                    ws.close();
                }
                ws = new WebSocket('ws://localhost:6969');
                ws.onopen = () => {
                    console.log("opened---------");
                }
                ws.onmessage = (e) => {
                    e.data.text().then(result => {
                        showMessage(result);
                    });
                }
                ws.onclose = () => {
                    ws = null;
                }
                sendBtn.addEventListener('click', (e) => {
                    var event_code = true;
                    if (event_code) {
                        showMessage("No Websocket connection:");
                        document.getElementById("message").value = "";
                        return 1;
                    }
                    ws.send(messageBox.value);
                    showMessage(messageBox.value);
                })
            }

            init();
        })();
    </script>
</body>

</html>
